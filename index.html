<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Road Not Taken</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Road Not Taken</h1>
        <div class="story">
            <div class="header" style="display: none;">
                <p class="time">08:00</p>
                <p>|</p>
                <p class="year">2022</p>
            </div>
            <div class="man" id="man">
                <div class="thought">I wish I could travel the both roads...</div>
            </div>
            <div class="bg"></div>
        </div>
        <div class="yearsLater">
            <h1 class="yearlaterTitle">10 years later...</h1>
        </div>
        <div class="buttons">
            <button class="Next">Start</button>
            <button class="Prev" style="display: none;">Prev</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
